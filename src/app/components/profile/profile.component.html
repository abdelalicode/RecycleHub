<app-header></app-header>
<div class="mx-24 py-8 px-6 w-auto h-auto bg-white bg-opacity-30 rounded-lg shadow-lg backdrop-blur-xl backdrop-filter">
    <h1 class="text-3xl font-extrabold text-center text-gray-300 mb-5">Profile  {{authService.currentUserSignal()?.name}}</h1>
    <form [formGroup]="FormTS" (submit)="handler()">
        <div class="flex gap-8 justify-center">
            <div class="mb-5">
                <label class="text-gray-200 font-semibold mb-2" for="email">Email</label>
                <input formControlName="email"  class="text-white bg-transparent border rounded-lg shadow border-gray-500 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 py-2 px-4 block w-full appearance-none leading-normal" type="email" id="email" name="email" required>
            </div>
            <div class="mb-5">
                <label class="text-gray-200 font-semibold mb-2" for="name">City</label>
                <input  formControlName="city" class="bg-transparent text-white border rounded-lg shadow border-gray-500 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 py-2 px-4 block w-full appearance-none leading-normal" type="text" id="name" name="name" required>
            </div>
            <div class="mb-5">
                <label class="text-gray-200 font-semibold mb-2" for="name">Phone Number</label>
                <input formControlName="phone" class="text-white bg-transparent border rounded-lg shadow border-gray-500 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 py-2 px-4 block w-full appearance-none leading-normal" type="text" id="name" name="name" required>
            </div>  
        </div>
        
        <button class="bg-gradient-to-r mx-44 from-purple-400 to-indigo-500 text-slate-300 font-semibold p-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out mb-5" type="submit">Update Profile</button>
    </form>
</div>
