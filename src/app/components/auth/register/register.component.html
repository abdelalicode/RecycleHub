<div class="font-[sans-serif]">
    <div
        class="grid lg:grid-cols-2 gap-4 max-lg:gap-12 bg-gradient-to-r from-slate-500 to-slate-700 sm:px-8 px-4 py-12 h-[320px]">
        <div>
            <img src="https://img.icons8.com/deco-glyph/48/FFFFFF/donate.png" alt="logo" class='w-auto' />

            <div class="max-w-lg mt-16 max-lg:hidden">
                <h1 class="text-5xl font-bold text-white">RecycleHub</h1>
                <p class="text-sm mt-4 text-white">Recycle Made Simple, Anytime, Anywhere.<br><strong>Secure, Seamless,
                        Smart Recycling</strong></p>
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert"
                    *ngIf="errorMsg.length">
                    <strong class="font-bold">Errors !</strong>
                    <span *ngFor="let msg of errorMsg" class="block sm:inline">{{ msg }}</span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <svg (click)="clearErrorMsg()" class="fill-current h-6 w-6 text-red-500" role="button"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <title>Close</title>
                            <path
                                d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z" />
                        </svg>
                    </span>
                </div>
            </div>
        </div>

        <div
            class="bg-white rounded-xl sm:px-6 px-4 py-8 max-w-md w-full h-max shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] max-lg:mx-auto">
            <form>
                <div class="mb-8">
                    <h3 class="text-3xl font-extrabold text-gray-800">Register</h3>
                </div>
                <div class="sm:flex sm:items-start space-x-4 max-sm:space-y-4 mb-4">
                    <div>
                        <label class="text-gray-800 text-sm mb-2 block">First Name</label>
                        <div class="relative flex items-center">
                            <input [(ngModel)]="registerRequest.firstName" name="firstname" id="firstname" type="text" required
                                class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-3 rounded-md outline-blue-600"
                                placeholder="Enter your first name" />
                        </div>
                    </div>

                    <div>
                        <label class="text-gray-800 text-sm mb-2 block">Last Name</label>
                        <div class="relative flex items-center">
                            <input [(ngModel)]="registerRequest.lastName" name="lastname" id="lastname" type="text" required
                                class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-3 rounded-md outline-blue-600"
                                placeholder="Enter your lastname" />
                        </div>
                    </div>
                </div>

                <div>
                    <label class="text-gray-800 text-sm mb-2 block">Email</label>
                    <div class="relative flex items-center">
                        <input [(ngModel)]="registerRequest.email" name="email" id="email" type="text" required
                            class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-3 rounded-md outline-blue-600"
                            placeholder="Enter your email" />
                    </div>
                </div>
                <div class="mt-4">
                    <label class="text-gray-800 text-sm mb-2 block">Password</label>
                    <div class="relative flex items-center">
                        <input [(ngModel)]="registerRequest.password" name="password" id="password" type="password"
                            required
                            class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-3 rounded-md outline-blue-600"
                            placeholder="Enter password" />
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb"
                            class="w-[18px] h-[18px] absolute right-4 cursor-pointer" viewBox="0 0 128 128">
                            <path
                                d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 63.994C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-31.994C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 63.994zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z"
                                data-original="#000000"></path>
                        </svg>
                    </div>
                </div>

                <div class="mt-8">
                    <button (click)="register()" type="button"
                        class="w-full shadow-xl py-2.5 px-4 text-sm font-semibold rounded-md text-white bg-slate-600 hover:bg-slate-700 focus:outline-none">
                        Sign Up
                    </button>
                </div>
                <p class="text-sm mt-6 text-center text-gray-800">Already have an account? <button (click)="login()"
                        class="text-slate-600 font-semibold hover:underline ml-1 whitespace-nowrap">Sign in
                        here</button></p>
            </form>
        </div>
    </div>
</div>
