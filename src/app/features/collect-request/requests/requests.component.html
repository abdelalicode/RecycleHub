<h1 class="text-5xl text-white p-4">Simplifying recycling,<br> connecting you with certified collectors.</h1>
<div class="ml-4 flex gap-4">
    <h2 class="text-white">Add New Collect Request ?</h2>
    <button class="bg-transparent hover:bg-slate-200 text-white font-semibold hover:text-slate-400 px-2 border border-slate-200 hover:border-transparent rounded-xl">
        +
    </button>
</div>

<h2 class="mt-8 ml-8 text-white text-2xl">My Requests</h2>

<div id="myrequests" class="m-4 flex gap-4 overscroll-x-contain">
    
    @for (item of items(); track item.id) {
        <article class="relative isolate min-w-72 flex flex-col justify-end overflow-hidden rounded-2xl px-8 pb-8 pt-24 max-w-sm">
            <img src="https://lh3.googleusercontent.com/gIrG8AMwLDarHJMs68aoBE327dT_O74kyQe5rVddstbe_ndAk5PXSf0UrzCI1PbZlPDhLN0TFWuIb7CkpNuZghX4VRgX3wOjzNeg5axIz8ISTI5CZQ=w1200-rj" alt="University of Southern California" class="absolute inset-0 h-full w-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>
            <h3 class="z-10 mt-3 text-3xl font-bold text-white">{{item.type ? item.type : "no type"}}</h3>
            <div class="z-10 gap-y-1 overflow-hidden text-sm leading-6 text-gray-300">City of l</div>
        </article>
    }
    
</div>
